on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: cargo test --verbose
    - name: Build
      run: cargo build --verbose --release
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          LICENSE
          target/mctl
          README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



